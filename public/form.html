        }

            width: 260px;
            height:200px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form name="password" method="get" id="password"><input type="password"><button>submit</button></form>
    <form name="passForm" method="post" id="passform"> <input type="password"><button>submit</button></form>
    <form name="email" method="post" id="email" novalidate class="boder-style basic-style shadow-style">Email <input type="email" name="email"><button>submit</button></form>
