<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <form name="products" id="products" method="get">
        <fieldset>
            <legend>select a product</legend>
            <select name="product" id="product">
                <option>choose a product</option>
                <optgroup label="Electronics">
                <option value="product vivo">mobiles</option>
                <option value="oneplus">TV</option>
                <option value="lenove">laptops</option>
                <option value="trimmers">nova</option>
            </optgroup>
                <optgroup label="T-shirt">
                <option value="levi's">printed shirt</option>
                <option value="Adidas">roundneck</option>
                <option value="bilion">striped</option>
            </optgroup>        
            </select>
            <button>submit</button>
            <textarea name="Flipcart" id="flipcart" cols="30" rows="3" disabled >our products are high qualitiy</textarea>
        </fieldset>
    </form>
</body>
</html>
