<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-type</title>
</head>
<body>
    <form name="login" novalidate>
        <input type="range" min="1" max="100" value="50" step="5">
        Email-<input type="email" placeholder="your email" id="email">
        date<input type="date" min="2001-11-1" max="2022-9-8"><button>ok</button>
        <input type="radio" name="gender">female
        <input type="radio" name="gender">male
        <input type="radio" name="gender">other
        <input type="datetime-local" min="2001-11-1" max="2022-9-8"><button>ok</button>
        <input type="file" multiple accept=".jpg,*.pdf,.txt">
    </form>
       <form name="website" id="website">
        my-website<input type="url"><button>click</button>
        </form>
        <form name="mulitcolor" id="color">
            <figure>
                <img src="./images/img 2.jpg" alt="img">
                <figcaption>
                    <input type="color" value="#ffffff">
                </figcaption>
            </figure>
            
</body>
</html>
