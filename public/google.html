<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        form{
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <form name="Google" id="Google" method="get">
       <h1><i class="bi bi-google"></i>oogle</h1> 
         <input type="text" size="90px" required list="terms">
         <datalist id="terms">
            <option>javascript</option>
            <option>java-t-point</option>
            <option>Html</option>
            <option>Css images</option>
            <option>java questions</option>
            <option>html images</option>
            <option>css images</option>
         </datalist>
         <button><i class="bi bi-search"></i></button>
         
    </form>
</body>
</html>
